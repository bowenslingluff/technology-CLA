{% extends "../base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center">
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <h3 class="card-title text-center mb-3">Create New {% if user.is_patron %} Public {% endif %} Collection</h3>
            <form method="post">
                {% csrf_token %}

                <div class="form-floating mb-3">
                    {{ form.name }}
                    <label style="color: gray;">{{ form.name.label }}</label>
                </div>
                <div class="form-floating mb-3">
                    {{ form.description }}
                    <label style="color: gray;">{{ form.description.label }}</label>
                </div>

                {% if user.is_librarian %}
                <div class="mb-3">
                    <label class="form-label">{{ form.visibility.label }}</label>
                    {{ form.visibility }}
                </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">Add items:</label>
                    {{ form.items }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Collection</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
