{% extends 'techCLA/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
  <div class="row d-flex">
    <div class="card mb-4" style="width: 535px">
      <div class="card-body px-3 mx-2">
        <h3 class="text-center">Delete Collection</h3>
        <p class="text-center">Are you sure you want to delete the collection "<strong>{{ collection.name }}</strong>"?</p>
        <form method="post">
          {% csrf_token %}
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'collection_detail' collection.id %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
{% endblock %}
