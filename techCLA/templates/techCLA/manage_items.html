{% extends 'techCLA/base.html' %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center">
    <div class="text-center mb-3">
        <a class="btn btn-primary" href="{% url 'create_item' %}">Add New Item</a>
    </div>

    <div class="card d-flex flex-column mb-4" style="width: 50rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">All Items</h5>

            <ul class="list-group list-group-flush">
                {% for item in items %}
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ item.title }}</strong> ({{ item.status }})<br>
                                {{ item.description }}
                                {% if item.image %}
                                    <br><img src="{{ item.image.url }}" alt="{{ item.title }}" width="100">
                                {% endif %}
                            </div>
                            <div>
                                <a href="{% url 'edit_item' item.id %}" class="btn btn-outline-primary btn-sm me-2">Edit</a>
                                <a href="{% url 'delete_item' item.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
